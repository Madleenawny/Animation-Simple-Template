<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Seervices</li>
            <li>Projects</li>
            <li>About Us</li>
        </ul>
        <button class="nav-btn">
            Get Start
            <img src="images/arrow-white.png" alt="">
        </button>
        <img src="images/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
    </nav>
    <div class="header">
      <div class="header-content">
        <h1> 
            <span>Free</span> <br> <span>LANCER</span>
         </h1>
        <div class="btn-container">
            <button class="btn-dark">
                Request call back
                <img src="images/phone.png">
            </button>
            <button class="btn-light">
                Know more
                <img src="images/arrow-black.png">
            </button>
        </div>
        <p>Passionate UI/UX designers with 10+years of experience.</p>
    
      </div>
      <img src="images/user.png" alt="" class="user-img">

    </div>

    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links");

        function toggleMenu(){
            menuLinks.classList.toggle('show-menu');
        }

        window.onscroll = function(){
            if(window.scrollY > 0){
                navbar.style.background = '#eefff9';
            }
            else{
                navbar.style.background = 'transparent';
            }
        }
    </script>
</body>
</html>
